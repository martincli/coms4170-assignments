<!DOCTYPE html>
<html>
	
<head>
	<title>Gestural Video Player</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="intro-message">Enter gestures anywhere. See documentation for a list of commands.</div>
	<div id="command-message">Last command:<br/><span id="last-command">NONE</span></div>

	<video id="video" controls preload="none" poster="http://media.w3.org/2010/05/sintel/poster.png">
      <source id="mp4"
        src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        type="video/mp4">
      <source id="webm"
        src="http://media.w3.org/2010/05/sintel/trailer.webm"
        type="video/webm">
      <source id="ogv"
        src="http://media.w3.org/2010/05/sintel/trailer.ogv"
        type="video/ogg">
    </video>

    <div id="status">Time: <span id="time">0</span>/52 | Volume: <span id="volume">1.0</span> | Speed: <span id="speed">1.00</span>x</div>

	<canvas id="canvas"></canvas>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
	<script src="dollar.js"></script>
	<script src="main.js"></script>
</body>
</html>
